module_name: Terraform IAM Wrapper Module
module_description: The Terraform Wrapper for IAM simplifies the configuration of IAM roles and OIDC providers in the AWS cloud. This wrapper functions as a predefined template, facilitating the creation and management of IAM resources by handling all the technical details.
